<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 640px;
            margin: 2rem;
        }

        label {
            display: block;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <p>{{message|e}}</p>
    <h3>Register Entry</h3>
    <form method="post">
        <label>Title: <input name="title" value="{{ default_title|e }}" size="20"></label>
        <label>URL: <input name="url" value="" size="60"></label>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
